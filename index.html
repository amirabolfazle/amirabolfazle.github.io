<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amirabolfazle | دستاوردها</title>
    <link rel="shortcut icon" href="https://github.githubassets.com/favicons/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* استایل اختصاصی دستاوردها */
        .achievement-badge {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255,42,42,0.1);
            border: 2px solid var(--red);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: orbit 20s linear infinite;
            transform-origin: 250px;
            transition: 0.3s;
            cursor: pointer;
        }

        .achievement-badge:hover {
            transform: scale(1.2) rotate(360deg);
            box-shadow: 0 0 20px var(--red);
        }

        .achievement-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(250px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(250px) rotate(-360deg); }
        }

        /* بقیه استایل‌ها مانند قبل باقی میمانند */
    </style>
</head>
<body>
    <!-- ... کدهای قبلی ... -->

    <script>
        const customAchievements = [
            {
                name: "Galaxy Brain",
                image: "https://github.githubassets.com/images/modules/profile/achievements/galaxy-brain-default.png",
                level: "Level 2"
            },
            {
                name: "Pull Shark",
                image: "https://github.githubassets.com/images/modules/profile/achievements/pull-shark-default.png",
                level: "Level 3"
            },
            {
                name: "Pair Extraordinaire",
                image: "https://github.githubassets.com/images/modules/profile/achievements/pair-extraordinaire-default.png",
                level: "Level 1"
            },
            {
                name: "YOLO",
                image: "https://github.githubassets.com/images/modules/profile/achievements/yolo-default.png",
                level: "Level 2"
            },
            {
                name: "Quickdraw",
                image: "https://github.githubassets.com/images/modules/profile/achievements/quickdraw-default.png",
                level: "Level 1"
            }
        ];

        function createAchievementOrbs() {
            const profileCard = document.querySelector('.profile-card');
            
            customAchievements.forEach((ach, index) => {
                const orb = document.createElement('div');
                orb.className = 'achievement-badge';
                orb.style.setProperty('--i', index);
                orb.style.animationDelay = `${index * 2}s`;
                
                orb.innerHTML = `
                    <img src="${ach.image}" alt="${ach.name}" class="achievement-image">
                    <div class="achievement-tooltip">
                        <h4>${ach.name}</h4>
                        <span>${ach.level}</span>
                    </div>
                `;

                profileCard.appendChild(orb);
            });
        }

        // بعد از فراخوانی fetchGitHubData این تابع را صدا بزنید
        fetchGitHubData()
            .then(createAchievementOrbs)
            .catch(err => console.error('Error:', err));
    </script>
</body>
</html>
