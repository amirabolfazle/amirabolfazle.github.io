<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amirabolfazle | پورتفولیو حرفه‌ای</title>
    <link rel="shortcut icon" href="https://github.githubassets.com/favicons/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --red: #ff2a2a;
            --black: #0a0a0a;
            --bronze: #cd7f32;
            --gradient: linear-gradient(325deg, #0a0a0a 30%, #ff2a2a 100%);
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui;
            background: var(--gradient);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .profile-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            display: flex;
            gap: 3rem;
            align-items: center;
        }

        /* استایل دستاوردهای کنار پروفایل */
        .achievements-sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .achievement-badge {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--bronze);
            padding: 0.5rem;
            background: rgba(0,0,0,0.7);
            position: relative;
            transition: 0.3s;
        }

        .achievement-badge img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* انیمیشن درخشش باکس */
        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255,42,42,0.3); }
            100% { box-shadow: 0 0 30px rgba(255,42,42,0.7); }
        }

        .main-box {
            flex: 1;
            background: rgba(0,0,0,0.7);
            border: 2px solid var(--red);
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            animation: delayed-glow 5s ease-in-out infinite;
            animation-delay: 2s;
        }

        @keyframes delayed-glow {
            0%, 50% { box-shadow: none; }
            60%, 100% { box-shadow: 0 0 30px rgba(255,42,42,0.5); }
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid var(--red);
            object-fit: cover;
        }

        .repo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .repo-card {
            background: rgba(255,42,42,0.1);
            border: 1px solid var(--red);
            border-radius: 15px;
            padding: 1.5rem;
            transition: 0.3s;
        }

        .repo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255,42,42,0.3);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- دستاوردهای سمت راست -->
        <div class="achievements-sidebar">
            <div class="achievement-badge">
                <img src="https://github.githubassets.com/images/modules/profile/achievements/pull-shark-default.png" 
                     alt="Pull Shark">
            </div>
            <div class="achievement-badge">
                <img src="https://github.githubassets.com/images/modules/profile/achievements/pair-extraordinaire-default.png" 
                     alt="Pair Extraordinaire">
            </div>
            <div class="achievement-badge">
                <img src="https://github.githubassets.com/images/modules/profile/achievements/galaxy-brain-default.png" 
                     alt="Galaxy Brain">
            </div>
        </div>

        <!-- باکس اصلی -->
        <div class="main-box">
            <div class="profile-header">
                <img id="avatar" class="profile-avatar">
                <div class="profile-info">
                    <h1 id="name"></h1>
                    <p id="bio"></p>
                    <div id="stats"></div>
                </div>
            </div>

            <div class="repos-section">
                <h2><i class="fas fa-code"></i> پروژه‌های برجسته</h2>
                <div class="repo-grid" id="repos"></div>
            </div>
        </div>
    </div>

    <script>
        const username = 'amirabolfazle';
        
        async function fetchGitHubData() {
            const [userRes, reposRes] = await Promise.all([
                fetch(`https://api.github.com/users/${username}`),
                fetch(`https://api.github.com/users/${username}/repos`)
            ]);

            const user = await userRes.json();
            const repos = await reposRes.json();

            document.getElementById('avatar').src = user.avatar_url;
            document.getElementById('name').textContent = user.name || username;
            document.getElementById('bio').textContent = user.bio || '';
            document.getElementById('stats').innerHTML = `
                <p>
                    <i class="fas fa-users"></i> دنبال‌کنندگان: ${user.followers} | 
                    <i class="fas fa-star"></i> ستاره‌ها: ${user.public_repos} | 
                    <i class="fas fa-code-branch"></i> فورک‌ها: ${repos.reduce((a, r) => a + r.forks_count, 0)}
                </p>
            `;

            const reposContainer = document.getElementById('repos');
            repos.sort((a, b) => b.stargazers_count - a.stargazers_count)
                .slice(0, 6)
                .forEach(repo => {
                    const card = document.createElement('div');
                    card.className = 'repo-card';
                    card.innerHTML = `
                        <h3>${repo.name}</h3>
                        <p>${repo.description || 'بدون توضیحات'}</p>
                        <div style="margin-top: 1rem;">
                            <i class="fas fa-star"></i> ${repo.stargazers_count} 
                            <i class="fas fa-code-branch"></i> ${repo.forks_count}
                        </div>
                        <a href="${repo.html_url}" target="_blank" 
                           style="color: var(--red); text-decoration: none; display: block; margin-top: 1rem;">
                           <i class="fas fa-external-link-alt"></i> مشاهده پروژه
                        </a>
                    `;
                    reposContainer.appendChild(card);
                });
        }

        fetchGitHubData().catch(err => console.error('خطا:', err));
    </script>
</body>
</html>
