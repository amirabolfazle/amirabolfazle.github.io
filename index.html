<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amirabolfazle | پورتفولیو حرفه‌ای</title>
    <link rel="shortcut icon" href="https://github.githubassets.com/favicons/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --red: #ff2a2a;
            --black: #0a0a0a;
            --bronze: #cd7f32;
            --gradient: linear-gradient(325deg, #0a0a0a 30%, #ff2a2a 100%);
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui;
            background: var(--gradient);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* استایل اصلی پروفایل */
        .profile-container {
            position: relative;
            max-width: 800px;
            margin: 5rem auto;
            padding: 2rem;
        }

        /* حلقه دستاوردهای چرخان */
        .achievements-orbit {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            animation: rotate 20s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* استایل بدج‌های چرخان */
        .achievement-badge {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--bronze);
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            transform-origin: 150px;
            transition: 0.3s;
            cursor: pointer;
        }

        .achievement-badge img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        /* موقعیت‌های بدج‌ها روی مدار */
        .achievement-badge:nth-child(1) { transform: rotate(0deg) translateX(150px); }
        .achievement-badge:nth-child(2) { transform: rotate(72deg) translateX(150px); }
        .achievement-badge:nth-child(3) { transform: rotate(144deg) translateX(150px); }
        .achievement-badge:nth-child(4) { transform: rotate(216deg) translateX(150px); }
        .achievement-badge:nth-child(5) { transform: rotate(288deg) translateX(150px); }

        /* استایل تصویر پروفایل */
        .profile-avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid var(--red);
            position: relative;
            z-index: 2;
            margin: 0 auto;
            display: block;
            object-fit: cover;
            box-shadow: 0 0 30px rgba(255,42,42,0.5);
        }

        /* استایل بخش اطلاعات */
        .profile-info {
            text-align: center;
            margin-top: 2rem;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- دستاوردهای چرخان -->
        <div class="achievements-orbit">
            <div class="achievement-badge">
                <img src="https://github.githubassets.com/images/modules/profile/achievements/pull-shark-default.png" 
                     alt="Pull Shark">
            </div>
            <div class="achievement-badge">
                <img src="https://github.githubassets.com/images/modules/profile/achievements/pair-extraordinaire-default.png" 
                     alt="Pair Extraordinaire">
            </div>
            <div class="achievement-badge">
                <img src="https://github.githubassets.com/images/modules/profile/achievements/galaxy-brain-default.png" 
                     alt="Galaxy Brain">
            </div>
            <div class="achievement-badge">
                <img src="https://github.githubassets.com/images/modules/profile/achievements/yolo-default.png" 
                     alt="YOLO">
            </div>
            <div class="achievement-badge">
                <img src="https://github.githubassets.com/images/modules/profile/achievements/quickdraw-default.png" 
                     alt="Quickdraw">
            </div>
        </div>

        <!-- تصویر پروفایل -->
        <img id="avatar" class="profile-avatar">

        <!-- اطلاعات پروفایل -->
        <div class="profile-info">
            <h1 id="name"></h1>
            <p id="bio"></p>
            <div id="stats"></div>
        </div>
    </div>

    <script>
        const username = 'amirabolfazle';
        
        async function fetchGitHubData() {
            const [userRes, reposRes] = await Promise.all([
                fetch(`https://api.github.com/users/${username}`),
                fetch(`https://api.github.com/users/${username}/repos`)
            ]);

            const user = await userRes.json();
            const repos = await reposRes.json();

            document.getElementById('avatar').src = user.avatar_url;
            document.getElementById('name').textContent = user.name || username;
            document.getElementById('bio').textContent = user.bio || '';
            document.getElementById('stats').innerHTML = `
                دنبال‌کنندگان: ${user.followers} • 
                ستاره‌ها: ${user.public_repos} • 
                فورک‌ها: ${repos.reduce((a, r) => a + r.forks_count, 0)}
            `;
        }

        fetchGitHubData().catch(err => console.error('خطا:', err));
    </script>
</body>
</html>
