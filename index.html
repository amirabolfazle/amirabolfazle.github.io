<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amirabolfazle | رزومه حرفه‌ای</title>
    <link rel="shortcut icon" href="https://github.githubassets.com/favicons/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* فونت ایموجی ویندوز 11 */
        @font-face {
            font-family: 'Segoe UI Emoji';
            src: local('Segoe UI Emoji'),
                 url('https://cdn.jsdelivr.net/npm/@fontsource/segoe-ui-emoji@1.1.1/files/segoe-ui-emoji-latin-ext-400-normal.woff2') format('woff2');
        }

        :root {
            --red: #ff2a2a;
            --black: #0a0a0a;
            --shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui;
            background: linear-gradient(325deg, var(--black) 60%, var(--red));
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* متن سه بعدی پیشرفته */
        .3d-text {
            position: fixed;
            font-size: 15vw;
            color: rgba(255, 255, 255, 0.05);
            transform: perspective(1000px) rotateX(60deg) rotateZ(45deg);
            pointer-events: none;
            z-index: -1;
            animation: float 20s infinite linear;
            text-shadow: 
                5px 5px 10px rgba(255,42,42,0.2),
                -5px -5px 10px rgba(0,0,0,0.3);
            font-family: 'Segoe UI Emoji', system-ui;
        }

        @keyframes float {
            0% { transform: perspective(1000px) rotateX(60deg) rotateZ(45deg) translateY(0); }
            50% { transform: perspective(1000px) rotateX(60deg) rotateZ(45deg) translateY(-40%); }
            100% { transform: perspective(1000px) rotateX(60deg) rotateZ(45deg) translateY(0); }
        }

        /* استایل کارت‌ها */
        .card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--red);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem auto;
            width: 90%;
            max-width: 800px;
            box-shadow: var(--shadow);
            transition: 0.3s;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-5px) rotateZ(0.5deg);
        }

        /* استایل دستاوردها */
        .achievement {
            display: inline-block;
            background: rgba(255,42,42,0.1);
            padding: 1rem;
            margin: 0.5rem;
            border-radius: 10px;
            border: 1px solid var(--red);
            position: relative;
            overflow: hidden;
        }

        /* انیمیشن‌های سفارشی */
        @keyframes hvr-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .hvr-pulse {
            animation: hvr-pulse 1.5s infinite;
        }

        /* استایل آیکون‌ها */
        .fa-custom {
            font-size: 1.2em;
            margin-left: 0.5rem;
            vertical-align: middle;
            color: var(--red);
        }

        /* استایل ریپازیتوری‌ها */
        .repo-item {
            padding: 1.5rem;
            margin: 1rem 0;
            background: rgba(0,0,0,0.4);
            border-radius: 10px;
            transition: 0.3s;
            position: relative;
        }

        .repo-item:hover {
            background: rgba(255,42,42,0.1);
        }

        .repo-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,42,42,0.2),
                transparent
            );
            transition: 0.5s;
        }

        .repo-item:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="3d-text">Amirabolfazle</div>

    <div style="text-align: center; padding: 2rem;">
        <!-- بخش پروفایل -->
        <div class="card">
            <img id="avatar" style="width: 150px; height: 150px; border-radius: 50%; border: 3px solid var(--red);">
            <h1 id="name" style="margin: 1rem 0;"></h1>
            <p id="bio"></p>
            <div id="stats"></div>
        </div>

        <!-- بخش دستاوردها -->
        <div class="card">
            <h2><i class="fas fa-trophy fa-custom"></i>دستاوردهای گیتهاب</h2>
            <div id="achievements"></div>
        </div>

        <!-- بخش ریپازیتوری‌ها -->
        <div class="card">
            <h2><i class="fas fa-thumbtack fa-custom"></i>ریپازیتوری‌های پین شده</h2>
            <div id="pinned-repos"></div>
        </div>

        <!-- بخش مهارت‌ها -->
        <div class="card">
            <h2><i class="fas fa-code fa-custom"></i>مهارت‌های فنی</h2>
            <div id="skills"></div>
        </div>
    </div>

    <script>
        const username = 'amirabolfazle';
        const iconMap = {
            stars: '<i class="fas fa-star"></i>',
            forks: '<i class="fas fa-code-branch"></i>',
            issues: '<i class="fas fa-bug"></i>',
            followers: '<i class="fas fa-users"></i>',
            repos: '<i class="fas fa-folder-open"></i>'
        };

        async function fetchGitHubData() {
            const [userRes, reposRes, achievementsRes] = await Promise.all([
                fetch(`https://api.github.com/users/${username}`),
                fetch(`https://api.github.com/users/${username}/repos`),
                fetch(`https://api.github.com/users/${username}/achievements`)
            ]);

            const user = await userRes.json();
            const repos = await reposRes.json();
            const achievements = await achievementsRes.json();

            // پروفایل
            document.getElementById('avatar').src = user.avatar_url;
            document.getElementById('name').innerHTML = `
                ${user.name} 
                <span class="hvr-pulse" style="color: var(--red)">
                    <i class="fas fa-laptop-code"></i>
                </span>
            `;
            document.getElementById('bio').textContent = user.bio;
            document.getElementById('stats').innerHTML = `
                ${iconMap.followers} دنبال‌کنندگان: ${user.followers} | 
                ${iconMap.stars} ستاره‌ها: ${user.public_repos} | 
                ${iconMap.repos} ریپازیتوری‌ها: ${user.public_repos}
            `;

            // دستاوردها
            const achievementsContainer = document.getElementById('achievements');
            achievements.achievements.forEach(ach => {
                const div = document.createElement('div');
                div.className = 'achievement hvr-pulse';
                div.innerHTML = `
                    <i class="fas fa-medal" style="color: #ffd700; font-size: 2em"></i>
                    <h3>${ach.title}</h3>
                    <p>${ach.description}</p>
                `;
                achievementsContainer.appendChild(div);
            });

            // ریپازیتوری‌های پین شده
            const pinnedRepos = repos.filter(repo => repo.topics.includes('pinned'));
            const reposContainer = document.getElementById('pinned-repos');
            pinnedRepos.forEach(repo => {
                const repoDiv = document.createElement('div');
                repoDiv.className = 'repo-item';
                repoDiv.innerHTML = `
                    <h3>
                        ${repo.name} 
                        <a href="${repo.html_url}" target="_blank" style="color: var(--red)">
                            <i class="fas fa-external-link-alt"></i>
                        </a>
                    </h3>
                    <p>${repo.description || 'بدون توضیحات'}</p>
                    <div>
                        ${iconMap.forks} ${repo.forks_count} | 
                        ${iconMap.issues} ${repo.open_issues} | 
                        ${iconMap.stars} ${repo.stargazers_count}
                    </div>
                `;
                reposContainer.appendChild(repoDiv);
            });

            // مهارت‌ها
            const skillsContainer = document.getElementById('skills');
            const languages = repos.reduce((acc, repo) => {
                if(repo.language) acc.add(repo.language);
                return acc;
            }, new Set());

            [...languages].forEach(lang => {
                const skill = document.createElement('div');
                skill.className = 'achievement';
                skill.innerHTML = `
                    <i class="fas fa-code"></i>
                    <span>${lang}</span>
                `;
                skillsContainer.appendChild(skill);
            });
        }

        // انیمیشن متن سه بعدی
        const text3D = document.querySelector('.3d-text');
        let rotation = 0;
        setInterval(() => {
            rotation += 0.5;
            text3D.style.transform = `
                perspective(1000px) 
                rotateX(${Math.sin(rotation * 0.02) * 30 + 60}deg) 
                rotateZ(${rotation}deg)
                translateY(${Math.sin(rotation * 0.1) * 20}px)
            `;
        }, 50);

        // راه‌اندازی اولیه
        fetchGitHubData().catch(err => console.error('خطا:', err));
    </script>
</body>
</html>
