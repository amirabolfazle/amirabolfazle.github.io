<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amirabolfazle | پورتفولیو حرفه‌ای</title>
    <link rel="shortcut icon" href="https://github.githubassets.com/favicons/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --red: #ff2a2a;
            --black: #0a0a0a;
            --bronze: #cd7f32;
            --gradient: linear-gradient(325deg, #0a0a0a 30%, #ff2a2a 100%);
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui;
            background: var(--gradient);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .profile-container {
            display: flex;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            gap: 3rem;
        }

        /* استایل دستاوردهای سمت چپ */
        .achievements-sidebar {
            width: 250px;
            position: relative;
            padding: 1rem;
        }

        .achievement-item {
            position: relative;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .achievement-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--red);
        }

        .achievement-level {
            background: var(--bronze);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9rem;
            position: absolute;
            left: 40px;
            top: -10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* استایل بخش اصلی پروفایل */
        .profile-main {
            flex: 1;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--red);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 0 50px rgba(255,42,42,0.2);
            position: relative;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid var(--red);
        }

        /* استایل زبان‌ها و ریپازیتوری‌ها */
        .language-chip {
            display: inline-block;
            background: rgba(255,42,42,0.1);
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            border-radius: 20px;
            border: 1px solid var(--red);
        }

        .repo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .repo-card {
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--red);
            border-radius: 15px;
            padding: 1.5rem;
            transition: 0.3s;
        }

        .repo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255,42,42,0.3);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- سایدبار دستاوردها -->
        <div class="achievements-sidebar">
            <div class="achievement-item">
                <div class="achievement-level">Lv.2</div>
                <img src="https://github.githubassets.com/images/modules/profile/achievements/pull-shark-default.png" 
                     class="achievement-image">
            </div>

            <div class="achievement-item">
                <div class="achievement-level">Lv.2</div>
                <img src="https://github.githubassets.com/images/modules/profile/achievements/pair-extraordinaire-default.png" 
                     class="achievement-image">
            </div>

            <div class="achievement-item">
                <div class="achievement-level">Lv.1</div>
                <img src="https://github.githubassets.com/images/modules/profile/achievements/galaxy-brain-default.png" 
                     class="achievement-image">
            </div>

            <div class="achievement-item">
                <div class="achievement-level">Lv.1</div>
                <img src="https://github.githubassets.com/images/modules/profile/achievements/yolo-default.png" 
                     class="achievement-image">
            </div>

            <div class="achievement-item">
                <div class="achievement-level">Lv.1</div>
                <img src="https://github.githubassets.com/images/modules/profile/achievements/quickdraw-default.png" 
                     class="achievement-image">
            </div>
        </div>

        <!-- بخش اصلی پروفایل -->
        <div class="profile-main">
            <div class="profile-header">
                <img id="avatar" class="profile-avatar">
                <div class="profile-info">
                    <h1 id="name"></h1>
                    <p id="bio"></p>
                    <div id="stats"></div>
                </div>
            </div>

            <div class="languages-section">
                <h2><i class="fas fa-code"></i> زبان‌های اصلی</h2>
                <div id="languages"></div>
            </div>

            <div class="repos-section">
                <h2><i class="fas fa-bookmark"></i> پروژه‌های برجسته</h2>
                <div class="repo-grid" id="repos"></div>
            </div>
        </div>
    </div>

    <script>
        const username = 'amirabolfazle';
        const iconMap = {
            star: '<i class="fas fa-star"></i>',
            fork: '<i class="fas fa-code-branch"></i>',
            eye: '<i class="fas fa-eye"></i>',
            code: '<i class="fas fa-code"></i>'
        };

        async function fetchGitHubData() {
            const [userRes, reposRes] = await Promise.all([
                fetch(`https://api.github.com/users/${username}`),
                fetch(`https://api.github.com/users/${username}/repos`)
            ]);

            const user = await userRes.json();
            const repos = await reposRes.json();

            // پر کردن اطلاعات پروفایل
            document.getElementById('avatar').src = user.avatar_url;
            document.getElementById('name').textContent = user.name || username;
            document.getElementById('bio').textContent = user.bio || '';
            document.getElementById('stats').innerHTML = `
                ${iconMap.eye} دنبال‌کنندگان: ${user.followers} | 
                ${iconMap.star} ستاره‌ها: ${user.public_repos} | 
                ${iconMap.fork} فورک‌ها: ${repos.reduce((a, r) => a + r.forks_count, 0)}
            `;

            // نمایش زبان‌ها
            const languages = repos.reduce((acc, repo) => {
                if(repo.language) acc.add(repo.language);
                return acc;
            }, new Set());

            const languagesContainer = document.getElementById('languages');
            [...languages].forEach(lang => {
                const chip = document.createElement('div');
                chip.className = 'language-chip';
                chip.textContent = lang;
                languagesContainer.appendChild(chip);
            });

            // نمایش ریپازیتوری‌ها
            const reposContainer = document.getElementById('repos');
            repos.sort((a, b) => b.stargazers_count - a.stargazers_count)
                .slice(0, 6)
                .forEach(repo => {
                    const card = document.createElement('div');
                    card.className = 'repo-card';
                    card.innerHTML = `
                        <h3>${repo.name}</h3>
                        <p>${repo.description || 'بدون توضیحات'}</p>
                        <div style="margin-top: 1rem;">
                            ${iconMap.star} ${repo.stargazers_count} 
                            ${iconMap.fork} ${repo.forks_count}
                        </div>
                        <a href="${repo.html_url}" target="_blank" 
                           style="color: var(--red); text-decoration: none;">
                           <i class="fas fa-external-link-alt"></i>
                        </a>
                    `;
                    reposContainer.appendChild(card);
                });
        }

        fetchGitHubData().catch(err => console.error('خطا:', err));
    </script>
</body>
</html>
