<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amirabolfazle | پورتفولیو حرفه‌ای</title>
    <link rel="shortcut icon" href="https://github.githubassets.com/favicons/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --red: #ff2a2a;
            --black: #0a0a0a;
            --bronze: #cd7f32;
            --gradient: linear-gradient(325deg, #0a0a0a 30%, #ff2a2a 100%);
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background: var(--gradient);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            color: var(--red);
            pointer-events: none;
            animation: matrix 20s linear infinite;
            white-space: pre;
        }

        @keyframes matrix {
            from { transform: translateY(100%); }
            to { transform: translateY(-100%); }
        }

        .profile-container {
            position: relative;
            max-width: 800px;
            margin: 5rem auto;
            padding: 2rem;
        }

        .profile-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--red);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 0 50px rgba(255,42,42,0.2);
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, var(--red), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-200%); }
            100% { transform: rotate(45deg) translateX(200%); }
        }

        .achievement-badge {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255,42,42,0.1);
            border: 2px solid var(--red);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: orbit 20s linear infinite;
            transform-origin: 250px;
            transition: 0.3s;
            cursor: pointer;
        }

        .achievement-badge:hover {
            transform: scale(1.2) rotate(360deg);
            box-shadow: 0 0 20px var(--red);
        }

        .achievement-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(250px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(250px) rotate(-360deg); }
        }

        .language-chip {
            display: inline-block;
            background: rgba(255,42,42,0.1);
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            border-radius: 20px;
            border: 1px solid var(--red);
            position: relative;
            overflow: hidden;
        }

        .language-chip::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,42,42,0.3),
                transparent
            );
            animation: shine 1.5s infinite;
        }

        .repo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .repo-card {
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--red);
            border-radius: 15px;
            padding: 1.5rem;
            transition: 0.3s;
            position: relative;
        }

        .repo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255,42,42,0.3);
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrix"></div>

    <div class="profile-container">
        <div class="profile-card">
            <!-- دستاوردهای چرخان -->
            <div class="achievement-badge" data-achievement="galaxy-brain">
                <img src="https://github.githubassets.com/images/modules/profile/achievements/galaxy-brain-default.png" 
                     alt="Galaxy Brain" class="achievement-image">
            </div>
            
            <div class="achievement-badge" data-achievement="pull-shark">
                <img src="https://github.githubassets.com/images/modules/profile/achievements/pull-shark-default.png" 
                     alt="Pull Shark" class="achievement-image">
            </div>

            <div class="achievement-badge" data-achievement="pair-extraordinaire">
                <img src="https://github.githubassets.com/images/modules/profile/achievements/pair-extraordinaire-default.png" 
                     alt="Pair Extraordinaire" class="achievement-image">
            </div>

            <div class="achievement-badge" data-achievement="yolo">
                <img src="https://github.githubassets.com/images/modules/profile/achievements/yolo-default.png" 
                     alt="YOLO" class="achievement-image">
            </div>

            <div class="achievement-badge" data-achievement="quickdraw">
                <img src="https://github.githubassets.com/images/modules/profile/achievements/quickdraw-default.png" 
                     alt="Quickdraw" class="achievement-image">
            </div>

            <!-- بخش پروفایل -->
            <div class="profile-header">
                <img id="avatar" style="width: 150px; height: 150px; border-radius: 50%; border: 3px solid var(--red);">
                <div class="profile-info">
                    <h1 id="name"></h1>
                    <p id="bio"></p>
                    <div id="stats"></div>
                </div>
            </div>

            <!-- زبان‌های پرکاربرد -->
            <div class="languages-section">
                <h2><i class="fas fa-code"></i> زبان‌های اصلی</h2>
                <div id="languages"></div>
            </div>

            <!-- ریپازیتوری‌ها -->
            <div class="repos-section">
                <h2><i class="fas fa-bookmark"></i> پروژه‌های برجسته</h2>
                <div class="repo-grid" id="repos"></div>
            </div>
        </div>
    </div>

    <script>
        const username = 'amirabolfazle';
        const iconMap = {
            star: '<i class="fas fa-star"></i>',
            fork: '<i class="fas fa-code-branch"></i>',
            eye: '<i class="fas fa-eye"></i>',
            code: '<i class="fas fa-code"></i>'
        };

        function generateMatrix() {
            const chars = '01Amirabolfazle@Github';
            const matrix = document.getElementById('matrix');
            let content = '';
            
            for(let i = 0; i < 500; i++) {
                content += chars[Math.floor(Math.random() * chars.length)] + ' ';
            }
            matrix.textContent = content.repeat(20);
        }

        async function fetchGitHubData() {
            const [userRes, reposRes] = await Promise.all([
                fetch(`https://api.github.com/users/${username}`),
                fetch(`https://api.github.com/users/${username}/repos`)
            ]);

            const user = await userRes.json();
            const repos = await reposRes.json();

            document.getElementById('avatar').src = user.avatar_url;
            document.getElementById('name').textContent = user.name || username;
            document.getElementById('bio').textContent = user.bio || '';
            document.getElementById('stats').innerHTML = `
                ${iconMap.eye} دنبال‌کنندگان: ${user.followers} | 
                ${iconMap.star} ستاره‌ها: ${user.public_repos} | 
                ${iconMap.fork} فورک‌ها: ${repos.reduce((a, r) => a + r.forks_count, 0)}
            `;

            const languages = repos.reduce((acc, repo) => {
                if(repo.language) acc.add(repo.language);
                return acc;
            }, new Set());

            const languagesContainer = document.getElementById('languages');
            [...languages].forEach(lang => {
                const chip = document.createElement('div');
                chip.className = 'language-chip';
                chip.textContent = lang;
                languagesContainer.appendChild(chip);
            });

            const reposContainer = document.getElementById('repos');
            repos.sort((a, b) => b.stargazers_count - a.stargazers_count)
                .slice(0, 6)
                .forEach(repo => {
                    const card = document.createElement('div');
                    card.className = 'repo-card';
                    card.innerHTML = `
                        <h3>${repo.name}</h3>
                        <p>${repo.description || 'بدون توضیحات'}</p>
                        <div style="margin-top: 1rem;">
                            ${iconMap.star} ${repo.stargazers_count} 
                            ${iconMap.fork} ${repo.forks_count}
                        </div>
                        <a href="${repo.html_url}" target="_blank" 
                           style="color: var(--red); text-decoration: none;">
                           <i class="fas fa-external-link-alt"></i>
                        </a>
                    `;
                    reposContainer.appendChild(card);
                });
        }

        function setupAchievements() {
            const achievements = document.querySelectorAll('.achievement-badge');
            achievements.forEach((badge, index) => {
                badge.style.animationDelay = `${index * 3}s`;
                badge.addEventListener('mouseenter', () => {
                    badge.style.animationPlayState = 'paused';
                });
                badge.addEventListener('mouseleave', () => {
                    badge.style.animationPlayState = 'running';
                });
            });
        }

        generateMatrix();
        fetchGitHubData()
            .then(() => {
                setupAchievements();
            })
            .catch(err => console.error('Error:', err));
    </script>
</body>
</html>
